<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
        }

        #answer {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .operator {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .clear {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>My Calculator</h1>

<input id="num1" type="number" placeholder="Enter first number">
<input id="num2" type="number" placeholder="Enter second number"><br>

<button class="operator" onclick="add()">Add</button>
<button class="operator" onclick="subtract()">Subtract</button>
<button class="operator" onclick="multiply()">Multiply</button>
<button class="operator" onclick="divide()">Divide</button>
<button class="clear" onclick="clearFields()">Clear</button>

<p id="answer"></p>

<script>
function add() {
    let number1 = Number(document.getElementById("num1").value);
    let number2 = Number(document.getElementById("num2").value);
    document.getElementById("answer").innerText = number1 + number2;
}

function subtract() {
    let number1 = Number(document.getElementById("num1").value);
    let number2 = Number(document.getElementById("num2").value);
    document.getElementById("answer").innerText = number1 - number2;
}

function multiply() {
    let number1 = Number(document.getElementById("num1").value);
    let number2 = Number(document.getElementById("num2").value);
    document.getElementById("answer").innerText = number1 * number2;
}

function divide() {
    let number1 = Number(document.getElementById("num1").value);
    let number2 = Number(document.getElementById("num2").value);
    if (number2 === 0) {
        document.getElementById("answer").innerText = "Error: Division by zero!";
    } else {
        document.getElementById("answer").innerText = number1 / number2;
    }
}

function clearFields() {
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    document.getElementById("answer").innerText = "";
}
</script>

</body>
</html>
